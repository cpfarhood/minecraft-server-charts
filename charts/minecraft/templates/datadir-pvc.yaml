{{- if and .Values.persistence.dataDir.enabled (not .Values.persistence.dataDir.existingClaim ) (not .Values.workloadAsStatefulSet) -}}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ template "minecraft.fullname" . }}-datadir
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "minecraft.fullname" . }}
    chart: {{ template "chart.fullname" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    app.kubernetes.io/name: "{{ .Chart.Name }}"
    app.kubernetes.io/instance: {{ template "minecraft.fullname" . }}
    app.kubernetes.io/version: {{ template "chart.version" . }}
  {{- with .Values.persistence.labels  }}
  {{ toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.persistence.annotations  }}
  annotations:
  {{ toYaml . | nindent 4 }}
  {{- end }}
spec:
  accessModes:
    {{ .Values.persistence.dataDir.accessModes | toYaml | nindent 4 }}
  resources:
    requests:
      storage: {{ .Values.persistence.dataDir.Size | quote }}
{{- $sc := .Values.persistence.dataDir.storageClass | default .Values.persistence.storageClass | default "" }}
{{- if $sc }}
{{- if (eq "-" $sc) }}
  storageClassName: ""
{{- else }}
  storageClassName: {{ $sc | quote }}
{{- end }}
{{- end }}
{{- end -}}
